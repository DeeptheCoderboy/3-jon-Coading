<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .payment-option-label {
            margin-right: 10px;
        }

        .payment-option-switch {
            position: relative;
            width: 40px;
            height: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .payment-option-switch input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .payment-option-switch input:checked + .slider {
            left: 20px;
            background-color: #4CAF50;
        }

        .payment-option-switch .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="payment-option">
                    <div class="payment-option-label">Shopify</div>
                    <div class="payment-option-switch">
                        <input type="checkbox" id="shopify-switch">
                        <div class="slider"></div>
                    </div>
                </div>
                <div class="payment-option">
                    <div class="payment-option-label">PayPal</div>
                    <div class="payment-option-switch">
                        <input type="checkbox" id="paypal-switch">
                        <div class="slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
